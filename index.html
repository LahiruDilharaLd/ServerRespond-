<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Responded</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="keywords" content="Lahiru-Dilhara-personal-web-portfolio">
  <meta name="description" content="Lahiru-Dilhara-personal-web-portfolio">
  
  <style>
    @font-face {
      font-family: 'Source Code Pro';
      src: local('Source Code Pro'), url('https://fonts.gstatic.com/s/sourcecodepro/v14/HI_SiYsKILxRpg3hIP6sYzYb0d4.woff2') format('woff2');
    }

    :root {
      --background-color: rgba(0, 0, 0, 0.8);
      --primary-color: #00ff00;
      --button-bg: #007BFF;
      --button-color: #ffffff;
      --button-hover-bg: #0056b3;
      --matrix-color: #00ff00;
    }

    [data-theme="dark"] {
      --background-color: rgba(18, 18, 18, 0.85);
      --primary-color: #eeeeee;
      --matrix-color: #00ff00;
    }

    [data-theme="light"] {
      --background-color: rgba(255, 255, 255, 0.85);
      --primary-color: #000000;
      --matrix-color: #00ff00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Source Code Pro', monospace;
      background-color: #000;
      color: var(--primary-color);
      overflow: hidden;
    }

    canvas#matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #000;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #00ff00;
      margin: 20px 0;
    }

    .output-console {
      padding: 10px 20px;
      font-size: 5px;
      color: #00ff00;
      overflow-y: auto;
      height: calc(100% - 50px);
      white-space: pre-wrap;
      line-height: 1.2;
    }

    .output-console p,
    .output-console span {
      font-family: 'Source Code Pro', monospace;
      margin: 0;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<h3>Server Responded</h3>
<div class="output-console"></div>

<script>
  // Matrix background effect
  (function () {
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrixChars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@#$%^&*()*&^%';
    const fontSize = 10;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--matrix-color');
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(drawMatrix);
    }

    drawMatrix();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  })();
</script>

<script>
  const outputConsole = document.querySelector('.output-console');
  let isProcessing = false, processTime = 0, lastProcess = 0;

  const commandResponses = [
    'Authorizing ', 'Authorized...', 'Access Granted...', 'Going Deeper...',
    'Compression Complete.', 'Compilation Complete...', 'Encryption Failed. Retrying...',
    'SSH Connection Established...', 'Proxy Ready...', 'Root Access Gained...',
    'Firewall Breached...', 'Session Hijacked...', 'Vulnerability Exploited...',
    'SQL Injection Successful...', 'MAC Address Spoofed...', 'Command Executed...',
    'Reverse Shell Established...', 'Password Cracked...', 'Exfiltrating Data...',
    'Database Compromised...', 'Kernel Module Loaded...', 'Dark Web Forums Scraped...',
    'Remote Access Installed...', 'Exploit Executed...', 'Intrusion Successful...'
  ];

  const commandParts = [
    'Data Structure', 'Encrypted Files', 'User Credentials', 'Remote Host',
    'Root Access Point', 'Public/Private Key', 'Tor Exit Node', 'Mainframe',
    'Security Protocols', 'Database Tables', 'Admin Credentials', 'Command Server',
    'Password Hashes', 'Zero-Day Exploit', 'SSL/TLS Certificates', 'Blockchain Nodes',
    'FTP Server', 'Dark Web Marketplace', 'Router Firewall', 'Memory Dumps'
  ];

  const commandStart = [
    'Performing DNS Lookups for ', 'Searching ', 'Analyzing ',
    'Estimating Location of ', 'Compressing ', 'wget -a -t ',
    'Entering ', 'Downloading ', 'Initializing Proxy for ',
    'Bruteforcing Passwords for ', 'Injecting Payload into ',
    'Opening Reverse Shell for ', 'Phishing Target: ',
    'Executing SQL Injection on ', 'Bypassing Firewall for ',
    'Monitoring Traffic at ', 'Hijacking Session at ',
    'Spoofing MAC Address for ', 'Compromising Server at ',
    'Mapping Network for ', 'Uploading Exploit to ',
    'Forcing Password Reset on ', 'Enumerating Ports on ',
    'Scraping Dark Web Forums for ', 'Deploying Trojan to '
  ];

  function consoleOutput() {
    let textEl = document.createElement('p');

    if (isProcessing) {
      textEl = document.createElement('span');
      textEl.textContent += Math.random().toFixed(9) + " ";
      if (Date.now() > lastProcess + processTime) {
        isProcessing = false;
      }
    } else {
      const commandType = ~~(Math.random() * 5);
      switch (commandType) {
        case 0:
          textEl.textContent = commandStart[~~(Math.random() * commandStart.length)] + commandParts[~~(Math.random() * commandParts.length)];
          break;
        case 3:
          isProcessing = true;
          processTime = ~~(Math.random() * 3000);
          lastProcess = Date.now();
        default:
          textEl.textContent = commandResponses[~~(Math.random() * commandResponses.length)];
          break;
      }
    }

    if (Math.random() < 0.05) {
      textEl.style.color = 'red';
    }

    outputConsole.appendChild(textEl);
    outputConsole.scrollTop = outputConsole.scrollHeight;

    if (outputConsole.scrollHeight > window.innerHeight * 2) {
      const nodes = outputConsole.querySelectorAll('p');
      for (let i = 0; i < Math.floor(nodes.length / 3); i++) {
        outputConsole.removeChild(nodes[i]);
      }
    }

    setTimeout(consoleOutput, Math.random() * 400);
  }

  consoleOutput();
</script>

</body>
</html>
